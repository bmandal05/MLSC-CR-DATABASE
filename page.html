<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR DATABASE</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="content">
        <a class="mainheading">CR Database | MLSC Amity</a>
        <div class="purpleline"></div>
        <a class="pleasefill">Please fill the following form.</a>
    </div>

    <div class="containers">
        <form class="center">
            <label class="fullname" for="fname"><a>Full Name </a><span class="asterisk">*</span></label>
            <input type="text" placeholder="Enter Full Name" name="fname" required>
        
            <label class="email" for="email"><b>Email </b><span class="asterisk">*</span></label>
            <input type="email" placeholder="Enter Email" name="email" required>
        
            <label class="phonenumber" for="phone"><a>Phone Number </a><span class="asterisk">*</span></label>
            <input type="tel" placeholder="Enter Phone Number" name="phone" required>
            
        
            <label class="batch" for="batch"><a>Batch & Section</a><span class="asterisk">*</span></label>
            <input type="text" placeholder="Enter Batch & Section" name="batch" required>

        </form>
            
    </div>
    <div class="btn"><button>SUBMIT</button></div>
    
    
</body>
</html>
